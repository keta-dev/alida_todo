<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alida JS</title>
</head>
<body>
  <section class="container">
    <header>
      <p class="text">Todo Web App</p>
    </header>

    <div class="task-container">
      <span class="task-text">New Task</span>
      <form id="form">
        <input 
        type="text"
        name="task_input"
        id="task_input"
        placeholder="Add Task...">
        <button type="submit" id="submit_task">Add Task</button>
      </form>
    </div>

    <div class="div-class">
      <span class="edit">Edit</span>
      <input type="text" id="filter" name=""/>
      <button id="btn">update</button>
    </div>
    <div class="todo-box">
      <ul class="collection"></ul>
    </div>
  </section>
</body>
<script src="test.js"></script>
</html>
